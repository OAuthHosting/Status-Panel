<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oauthâ€¢Hosting</title>
  <meta name="description" content="Official Website ðŸ’»">
  <link rel="icon" type="image/jpeg" href="favicon.jpg">
  <style>
    body {
      margin: 0;
      padding: 20px; /* Add some padding */
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #1e1e1e, #3c3c3c);
      color: #ffffff;
      text-align: center;
    }
    .title {
      margin-top: 5%; /* Reduce margin-top */
      font-size: 4rem; /* Increase font size */
    }
    .subtitle {
      font-size: 1.5rem; /* Increase font size */
    }
    .card {
      border: 2px solid #ffffff;
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto;
      max-width: 40%; /* Increase max-width */
      background: rgba(0, 0, 0, 0.6);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }
    .panel-title img {
      height: 3rem; /* Increase icon size */
    }
    .online {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem; /* Increase font size */
    }
    .online-text {
      color: green;
      font-weight: bold;
    }
    .circle {
      width: 10px;
      height: 10px;
      background-color: green;
      border-radius: 50%;
      margin-right: 5px;
    }
    .error-list {
      max-height: 200px;
      overflow-y: auto;
      background-color: black;
      color: white;
      font-family: monospace;
      padding: 10px;
      border: 1px solid #ffffff;
      text-align: left;
      position: relative;
    }
    .panel-title {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .panel-title img {
      height: 1.5rem;
      margin-right: 10px;
    }
    @media (max-width: 768px) {
      .title {
        margin-top: 10%;
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="title">OauthHosting</div>
  <div class="subtitle">Free OAuth Bot Hosting</div>

  <div class="card">
    <div class="panel-title">
      <img src="panel.jpg" alt="Panel Icon"> Host - Status
    </div>
    <div class="online">
      <div class="circle green-circle"></div>
      <div class="online-text">Online</div>
    </div>
    <div class="percentage"></div>
  </div>

  <div class="card">
    <div class="panel-title">
      <img src="website.jpg" alt="Website Icon"> Website
    </div>
    <div class="online">
      <div class="circle green-circle"></div>
      <div class="online-text">Online</div>
    </div>
    <div class="percentage"></div>
  </div>

  <div class="card">
    <div class="panel-title">
      <img src="bots.jpg" alt="Bots Icon"> Bots
    </div>
    <div class="online">
      <div class="circle green-circle"></div>
      <div class="online-text">Online</div>
    </div>
    <div class="percentage"></div>
  </div>

  <div class="card">
    <div class="panel-title">Errors</div>
    <div class="error-list">
    </div>
  </div>

  <script>
    function updatePercentage(element) {
      var randomPercentage = Math.random() < 0.5 ? (Math.random() * (89.99 - 80) + 80).toFixed(2) : (Math.random() * (100 - 90) + 90).toFixed(2);
      element.textContent = randomPercentage + "%";
    }

    document.querySelectorAll('.percentage').forEach(function(el) {
      updatePercentage(el);
    });

    setInterval(function(){
      document.querySelectorAll('.percentage').forEach(function(el) {
        updatePercentage(el);
      });
    }, 10000);

    function loadErrors() {
      const errorList = document.querySelector('.error-list');
      const errors = JSON.parse(localStorage.getItem('errors')) || [];
      errors.forEach(error => {
        const errorDiv = document.createElement('div');
        errorDiv.classList.add(error.type === 'error' ? 'error' : 'solved');
        errorDiv.innerHTML = error.message;
        errorList.appendChild(errorDiv);
      });
    }

    function saveError(error) {
      const errors = JSON.parse(localStorage.getItem('errors')) || [];
      if (errors.length >= 5) {
        errors.shift();
      }
      errors.push(error);
      localStorage.setItem('errors', JSON.stringify(errors));
    }

    setInterval(function(){
      const errorList = document.querySelector('.error-list');
      const randomErrorType = Math.random() < 0.33 ? 'Panel' : Math.random() < 0.5 ? 'Website' : 'Bots';
      const randomDelay = Math.floor(Math.random() * (10000 - 5000) + 5000);
      const startTime = Date.now();

      const errorDiv = document.createElement('div');
      errorDiv.classList.add('error');
      errorDiv.innerHTML = `[+] ${randomErrorType} Disconnected`;
      if (errorList.children.length >= 5) {
        errorList.removeChild(errorList.firstChild);
      }
      errorList.appendChild(errorDiv);
      saveError({ message: errorDiv.innerHTML, type: 'error' });

      setTimeout(function(){
        const timeTaken = Math.floor((Date.now() - startTime) / 1000);
        errorDiv.classList.remove('error');
        errorDiv.classList.add('solved');
        errorDiv.innerHTML = `[+] Connected ${randomErrorType}<br>[+] Time taken: ${timeTaken}s`;
        saveError({ message: errorDiv.innerHTML, type: 'solved' });
      }, randomDelay);
    }, 15000);

    loadErrors();
  </script>
</body>
</html>

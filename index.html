<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Status</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('your-background-image-url.jpg');
      background-size: cover;
      background-position: center;
      color: #ffffff;
      text-align: center;
    }
    .card {
      border: 2px solid #ffffff;
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto;
      max-width: 80%;
      background: transparent;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }
    .title {
      font-size: 2rem;
      margin-top: 20%;
    }
    .subtitle {
      font-size: 0.8rem;
    }
    .online {
      color: green;
      font-weight: bold;
    }
    .error {
      color: red;
    }
    .solved {
      color: green;
    }
    @media (max-width: 768px) {
      .title {
        margin-top: 10%;
        font-size: 1.5rem;
      }
    }
    .error-list {
      max-height: 200px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="title">Status</div>
  <div class="subtitle">OauthHost - Status Panel</div>

  <div class="card">
    <div class="panel">Panels</div>
    <div class="online">ðŸŸ¢â€¢Online</div>
    <div class="percentage"></div>
  </div>

  <div class="card">
    <div class="panel">Website</div>
    <div class="online">ðŸŸ¢â€¢Online</div>
    <div class="percentage"></div>
  </div>

  <div class="card">
    <div class="panel">Bots</div>
    <div class="online">ðŸŸ¢â€¢Online</div>
    <div class="percentage"></div>
  </div>

  <div class="card">
    <div class="panel">Errors</div>
    <div class="error-list">
    </div>
  </div>

  <script>
    function updatePercentage(element) {
      var randomPercentage = Math.random() < 0.5 ? (Math.random() * (89.99 - 80) + 80).toFixed(2) : (Math.random() * (100 - 90) + 90).toFixed(2);
      element.textContent = randomPercentage + "%";
    }

    document.querySelectorAll('.percentage').forEach(function(el) {
      updatePercentage(el);
    });

    setInterval(function(){
      document.querySelectorAll('.percentage').forEach(function(el) {
        updatePercentage(el);
      });
    }, 10000);

    setInterval(function(){
      var errorList = document.querySelector('.error-list');
      var errorDiv = document.createElement('div');
      var randomErrorType = Math.random() < 0.33 ? 'Panel' : Math.random() < 0.5 ? 'Website' : 'Bots';
      var randomDelay = Math.floor(Math.random() * (10000 - 5000) + 5000);
      errorDiv.classList.add('error');
      errorDiv.textContent = "[+] " + randomErrorType + " disconnected";
      if (errorList.children.length >= 5) {
        errorList.removeChild(errorList.firstChild);
      }
      errorList.appendChild(errorDiv);
      setTimeout(function(){
        errorDiv.textContent = "[+] Solved " + randomErrorType;
        var timeTaken = Math.floor((Date.now() - startTime) / 1000);
        errorDiv.insertAdjacentHTML('beforeend', "<br>[+] Time taken: " + timeTaken + "s");
        errorDiv.classList.remove('error');
        errorDiv.classList.add('solved');
      }, randomDelay);
      var startTime = Date.now();
    }, 15000);
  </script>
</body>
</html>
